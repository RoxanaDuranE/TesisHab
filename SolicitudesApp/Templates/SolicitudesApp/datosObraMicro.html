<div> <!-- Datos de la obra a realizar -->
  <input type="hidden" id="passDOR" name="passDOR" value="0">
                        
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="form-group form-animate-text " style="margin-top:5px !important;">
              <h4>Destino del credito o producto</h4>
      
              <select class="form-text" id="destinoME" name="destinoME" onchange="obtenerRangoMicro(this.value)" >
                {% include "SolicitudesApp/alternativas.html" %}
              </select>
              <span class="bar"></span>
      </div>
      </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="form-group form-animate-text " style="margin-top:5px !important;">
            <h4>Nombre del due√±o de la propiedad</h4>
            <input type="text" class="form-text" id="duenoME" name="duenoME" maxlength="50" minlength="4"
              value="{{soli.6.Dueno}}" required>
            <span class="bar"></span>
    </div>   
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="form-group form-animate-text " style="margin-top:5px !important;">
              <h4>Parentesco con el solicitante</h4>
              <input type="text" class="form-text" list="parentesco-list" id="parentescoME" name="parentescoME"
              maxlength="50" minlength="4" value="{{soli.6.Parentesco}}" required>
              <span class="bar"></span>
      </div>
      </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="form-group form-animate-text " style="margin-top:5px !important;">
            <h4>Direccion Exacta de donde se construira</h4>
            <input type="text" class="form-text" id="direccionE" name="direccionE" maxlength="100" minlength="4"
              value="{{soli.6.DireccionExac}}" required>
            <span class="bar"></span>
    </div>   
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-12 col-xs-12">
          <div class="form-group form-animate-text " style="margin-top:5px !important;">
              <h4>Detalle de la obra a realizar</h4>
              <select class="form-text" id="detalleObra" name="detalleObra" >
                {% include "SolicitudesApp/modelos.html" %}
              </select>
              <span class="bar"></span>
      </div>
      </div>
      <div class="col-md-3 col-sm-12 col-xs-12">
        <div class="form-group form-animate-text " style="margin-top:5px !important;">
          <h4>Detalle adicional</h4>
          <input type="text" class="form-text" id="detalleAD"
            name="detalleAD" maxlength="40" minlength="3" value="{{soli.6.DetalleAdic}}" required>
          <span class="bar"></span>
  </div>   
    </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="form-group form-animate-text " style="margin-top:5px !important;">
            <h4>Presupuesto de la obra</h4>
            <input type="text" class="form-text"
              onkeypress="return event.charCode>=48 && event.charCode<=57 || event.charCode==46 " id="PresupuestoME"
              name="PresupuestoME" maxlength="7" minlength="3" value="{{soli.6.Presupuesto}}" required>
            <span class="bar"></span>
    </div>   
      </div>
    </div>
 

</div><!-- /fin Datos de la obra a realizar -->
