<div>
    <div class="x_title">

        <div class="row">
            <h4 class="">Materiales </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Materiales</h4>
                <input type="text" id="nombremob" placeholder="Buscar" class="form-text" name="nombremob" list="materiales-list" 
                onchange="cargarMaterial()">
                
                <input type="hidden" class="form-text" id="nombmob" name="nombmob" required>
                <input type="hidden" class="form-text" id="idmatob" name="idmatob" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Descripción</h4>
                <input type="text" class="form-text" disabled id="descripcionmob" name="descripcionmob" required>
                <span class="bar"></span>
            </div>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Unidad</h4>
                <input type="text" class="form-text" disabled id="unidadmob" name="unidadmob" required>
                <span class="bar"></span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Precio Unitario</h4>
                <input type="text" class="form-text" id="preciomob" name="preciomob" pattern="^\d*(\.\d{0,1})?$"
                    onkeypress="return event.charCode>=48 && event.charCode<=57 || event.charCode==46 " onchange="validarNumeroObrasAdicionales(this)" required>
                <span class="bar"></span>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Cantidad</h4>
                <input type="text" class="form-text" id="cantidadmob" name="cantidadmob" pattern="^\d*(\.\d{0,1})?$"
                    onkeypress="return event.charCode>=48 && event.charCode<=57 || event.charCode==46 " onchange="validarNumeroObrasAdicionales(this)"required >
                <span class="bar"></span>
            </div>
        </div>

    </div>
    <div>
        <div class="row">
            <div class="col-md-12 col-md-offset-2" style="align-items: center;">
                <div class="form-group form-animate-text " style="margin-top:5px !important;">
                    <button id="btnagregar" name="btnagregar" type="button" onclick="AgregarTablaMTOB()"
                        class="btn btn-success" style="width:200px; height:40px;">Agregar</button>

                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group form-animate-text " style="margin-top:5px !important;">
                    <h4>Total Materiales</h4>
                    <input type="text" class="form-text" id="total-material" name="total-material" disabled required>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
<br><br>
        <table class="table table-striped table-bordered" id="pmaterialesob" name="pmaterialesob">
            <thead>
                <tr
                    style=" background: #1a1b1b; color: #dff0f2; font-weight: bold; font-size: 14px; ">
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Unidad</th>
                    <th>PU</th>
                    <th>Cantidad</th>
                    <th>subtotal</th>
                    <th colspan="2"> Opciones </th>
                </tr>
            </thead>

            <tbody style="color: #27575c;">
            </tbody>
        </table>
    </div>
</div>
