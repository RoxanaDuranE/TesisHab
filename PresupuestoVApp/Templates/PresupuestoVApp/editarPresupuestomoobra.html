<div>
    <div class="x_title">

        <div class="row">
            <h4 class="">Mano de obra </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Buscar</h4>
                <input type="hidden" id="idManoObraMod" name="idManoObraMod" value="1">
                <input type="text" id="bscrMO" placeholder="Buscar por descripcion" class="form-text"
                    list="manObra-list" onchange="cargarMOOB()" value="">

            </div>
        </div>
        <datalist id="manObra-list">

        </datalist>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Descripción</h4>
                <input type="text" class="form-text" id="descripcionmoob" name="descripcionmoob" >
                <span class="bar"></span>
            </div>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Unidad</h4>
                <input type="text" class="form-text" id="unidadmoob" name="unidadmoob" >
                <span class="bar"></span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Precio Unitario</h4>
                <input type="text" class="form-text" pattern="^\d*(\.\d{0,1})?$" id="preciomoob" name="preciomoob"
                    onkeypress="return event.charCode>=48 && event.charCode<=57 || event.charCode==46 " onchange="validarNumeroObrasAdicionalesMod(this)" required>
                <span class="bar"></span>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Cantidad</h4>
                <input type="text" class="form-text" pattern="^\d*(\.\d{0,1})?$" id="cantidadmoob" name="cantidadmoob"
                    onkeypress="return event.charCode>=48 && event.charCode<=57 || event.charCode==46 " onchange="validarNumeroObrasAdicionalesMod(this)" required>
                <span class="bar"></span>
            </div>
        </div>

    </div>
    <div>

        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12" style="align-items: center;">
                <div class="col-md-12 col-md-offset-2" style="align-items: center;">
                    <div class="row" style="align-items: center; display: block;">
                        <button id="btnagregar-mo" name="btnagregar-mo" type="button" onclick="AgregarTablaMOOB()"
                            class="btn btn-success" style="width:200px; height:40px;">Agregar</button>
                    </div>
                    <div class="row" style="align-items: center; display: block;">
                        <button id="btnCancelar-mo" name="btnCancelar-mo" type="button" onclick="cancelar()"
                            class="btn btn-danger" style="width:200px; height:40px;">Cancelar</button>
                    </div>
    
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group form-animate-text " style="margin-top:5px !important;">
                    <h4>Total mano de obra</h4>
                    <input type="text" class="form-text" id="totalMD" name="totalMD">
                    <span class="bar"></span>
                </div>
            </div>
    
        </div>
        <br><br><br><br>
        <table class="table table-striped table-bordered" id="pmanoobMod" name="pmanoobMod">
            <thead>
                <tr
                    style=" background: #1a1b1b; color: #dff0f2; font-weight: bold; font-size: 14px; ">
                    <th>#</th>
                    <th>Descripción</th>
                    <th>Unidad</th>
                    <th>PU</th>
                    <th>Cantidad</th>
                    <th>subtotal</th>
                    <th colspan="2"> Opciones </th>
                </tr>
            </thead>

            <tbody style="color: #27575c;">

            </tbody>
        </table>
    </div>

</div>
