<div>
    <div class="x_title">

        <div class="row">
            <h4 class="">Materiales </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Materiales</h4>
                <input type="text" id="nombrem" class="form-text" name="nombrem" list="materiales-list"
                    onchange="cargarMaterialMod()">
                <input type="hidden" class="form-text" id="nombm" name="nombm" required>
                <input type="hidden" class="form-text" id="idmat" name="idmat" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Descripción</h4>
                <input type="text" class="form-text" id="descripcionm" name="descripcionm" disabled required>
                <span class="bar"></span>
            </div>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Unidad</h4>
                <input type="text" class="form-text" id="unidadm" name="unidadm" disabled required>
                <span class="bar"></span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Precio Unitario</h4>
                <input type="text" class="form-text" id="preciom" name="unidadm"
                    onkeypress="return event.charCode>=48 && event.charCode<=57 || event.charCode==46 " 
                    pattern="^\d*(\.\d{0,1})?$" required>
                <span class="bar"></span>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="form-group form-animate-text " style="margin-top:5px !important;">
                <h4>Cantidad</h4>
                <input type="text" class="form-text" id="cantidadm" name="cantidadm"
                    onkeypress="return event.charCode>=48 && event.charCode<=57 || event.charCode==46 " 
                    pattern="^\d*(\.\d{0,1})?$" required>
                <span class="bar"></span>
            </div>
        </div>

    </div>
    <div>

        <div class="row">
            <div class="col-md-12 col-md-offset-2" style="align-items: center;">
                <div class="form-group form-animate-text " style="margin-top:5px !important;">
                    <button id="btnagregar" name="btnagregar" type="button" onclick="AgregarTablaMod()"
                        class="btn btn-success" style="width:200px; height:40px;">Agregar</button>

                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="form-group form-animate-text " style="margin-top:5px !important;">
                    <h4>Total Materiales</h4>
                    <input type="text" class="form-text" id="total-material" name="total-material" disabled required>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <div style="height: 300px; overflow-y: auto; ">
            <table class="table table-striped table-bordered" id="pmaterialesMod" name="pmaterialesMod">
                <thead>
                    <tr
                        style=" background: #1a1b1b; color: #dff0f2; font-weight: bold; font-size: 14px; ">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Unidad</th>
                        <th>PU</th>
                        <th>Cantidad</th>
                        <th>subtotal</th>
                        <th colspan="2"> Opciones </th>
                    </tr>
                </thead>

                <tbody style="color: #27575c;">
                </tbody>
            </table>
        </div>
    </div>
</div>
